<!DOCTYPE html>

<html>
  <head>
    <title>To-do App</title>
    <link href="./styles/styles.css" rel="stylesheet" />
    <link href="./images/dan-logo.png" rel="icon" />
  </head>
  <body>
    <div class="header" data-sizing="instrinsic">
      <div class="container">
        <h1 class="header__title">Doany<span class="second">App</span></h1>
        <h2 class="header__subtitle">What do you need to do?</h2>
      </div>
      <div class="actions">
        <div class="actions__container">
          <input
            id="search-text"
            class="input"
            type="text"
            placeholder="Filter todos"
          />
          <label class="checkbox">
            <input type="checkbox" id="hide-completed" /> Hide completed
          </label>
        </div>
      </div>
    </div>
    <div class="container">
      <form id="new-todo">
        <input
          type="text"
          class="input"
          placeholder="Something to do"
          name="text"
        />
        <button class="button">Add Todo</button>
      </form>
    </div>

    <div class="container">
      <div id="todos"></div>
    </div>
    <footer>
      <pre>Coded by: jordantanaliga<span class="second">100</span></pre>
    </footer>

    <script src="./scripts/uuidv4.js"></script>
    <script src="./scripts/todo-functions.js"></script>
    <script src="./scripts/todo-app.js"></script>
  </body>
</html>
